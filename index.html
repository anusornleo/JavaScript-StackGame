<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Stack</title>
</head>

<body onload="main()">
    <div id="app">
        <div onclick="chengeMode()" id="home">
            <div id="startPage" class="mx-auto h-48 w-full sm:w-full md:w-1/2 lg:w-1/3 xl:w-1/3 lg:rounded-lg"
                style="height: 100%;">
                <h1 class="font-bold" style="font-size: 15vh;">Stack</h1>
                <h1 style="font-size: 30px;">Tap to Start</h1>

            </div>
        </div>

        <div onclick="chengeMode()" id="finish">
            <div id="finishPage" class="mx-auto w-full sm:w-full md:w-1/2 lg:w-1/3 xl:w-1/3 lg:rounded-lg">
                <h1 style="font-size: 35px;" class="font-bold">Tab to play again</h1>
            </div>
        </div>

        <div id="play">
            <div id="main-container" onclick="main()"
                class="mx-auto w-full sm:w-full md:w-1/2 lg:w-1/3 xl:w-1/3 bg-gray-500 lg:rounded-lg"
                style="height: 100vh;">
                <div id="sectionTop" class="w-full backgroundGradient" style="height: 60vh;"></div>
                <div id="container" class="w-full" style="height: 40vh;background-color: #0F2027;">
                    <div id="boxstarter" class="boxstarter"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

</body>

</html>
